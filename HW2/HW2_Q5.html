<!-- 5.4 (Text Stroke) Create a text stroke on the phrase "New WebKit features". Make the color of
the text LightBlue. Use a 3px Navy text-stroke and set the font-size to 700%-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2 Q5</title>
    <style>
        p {
            font-size: 700%;
            color: rgb(198, 198, 255);
            -webkit-text-stroke: 3px;
            -webkit-text-stroke-color: navy;
        }
    </style>
</head>
<body>
    <p>New WebKit Features</p>
</body>
</html>
