<!-- 7.23 Write a script that inputs an encrypted four-digit integer (from Exercise 7.22) and decrypts
it to form the original number -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3_Q4</title>
    <style>
        p {
            color: greenyellow; 
            font-size: 30px;
        }
    </style>
</head>
<body style="background-color: rgb(56, 56, 56);">
    <p>Entered integer:</p>
    <p id="entered"></p>
    <p>Decrypted integer:</p>
    <p id="decrypted"></p>
    <script>
        let input = window.prompt("Enter a four-digit encrypted integer:")
        let entered = document.querySelector("#entered");
        let decrypted = document.querySelector("#decrypted");
        while(input.length != 4){
            window.alert("You entered: " + input + "\nThis is not a four-digit integer");
            input = window.prompt("Please enter a four-digit integer:")
        }
        entered.innerHTML = input;

        decrypted.innerHTML = decrypt(input);

        function decrypt(input){

            //Swap
            let d1 = input.at(2);
            let d2 = input.at(3);
            let d3 = input.at(0);
            let d4 = input.at(1);

            let decryptedNum = ""+d1+d2+d3+d4;
            let temp = "";
            for(let i = 0; i < 4; i++){
                let t = parseInt(decryptedNum.at(i));
                if(t>=7) {
                    temp = temp + (t - 7);
                }
                else{
                    temp = temp + (t + 3);
                }
                console.log(temp);
            }

            return temp;
            //return ""+d1+d2+d3+d4;
        }

    </script>
</body>
</html>
