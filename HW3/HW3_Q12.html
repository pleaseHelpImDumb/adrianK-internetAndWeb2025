<!-- 6.22 Write a script that reads in two integers and determines and outputs HTML5 text that dis-
plays whether the first is a multiple of the second. [Hint: Use the remainder operator.]-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW2 Q12</title>
</head>
<body>
    <label for="integer1">Input integer one:</label>
    <input type="number" id="integer1">
    <br><br>
    <label for="integer2">Input integer one:</label>
    <input type="number" id="integer2">
    <br><br>
    <button>Is Multiple?</button>
    <p id="output"></p>


    <script>
        const body = document.querySelector("body");
        const textP = document.querySelector("#output");
        const button = document.querySelector("button");
        const input1 = document.querySelector("#integer1");
        const input2 = document.querySelector("#integer2");

        button.addEventListener("click", isMultiple);
        function isMultiple(){
            let val1 = input1.value;
            let val2 = input2.value;
            if(val1%val2 == 0 || val2%val1 == 0) {textP.innerHTML = "YES!";}
            else {textP.innerHTML = "NO!";}
        }
    </script>
</body>
</html>
