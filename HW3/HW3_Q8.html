<!-- 9.22 Computers are playing an increasing role in education. Write a program that will help an
elementary-school student learn multiplication. Use Math.random to produce two positive one-digit
integers. It should then display a question such as
How much is 6 times 7?
The student then types the answer into a text field. Your program checks the student’s answer. If it’s
correct, display the string "Very good!" and generate a new question. If the answer is wrong, dis-
play the string "No. Please try again." and let the student try the same question again repeatedly
until he or she finally gets it right. A separate function should be used to generate each new ques-
tion. This function should be called once when the script begins execution and each time the user
answers the question correctly. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3_Q8</title>
</head>
<body>
    <div>
        <h1>Multiplication practice!</h1>
        <span>Questions Correct:</span>
        <span id="counter">0</span>
        <p>Question:</p>
        <p id="question">3 x 3</p>
    </div>
    <div>
        <textarea id="answerInput"></textarea>
        <br>
        <button>Submit</button>
        <br>
        <p id="output"></p>
    </div>
    <script>
        const question = document.querySelector("#question");
        let num1 = 0;
        let num2 = 0;
        let counter = 0;
        function generateQuestion(){
            num1 = Math.floor(Math.random()*9)+1;
            num2 = Math.floor(Math.random()*9)+1;
            question.innerHTML = `${num1} x ${num2} = ?`;
        }
        generateQuestion();

        const count = document.querySelector("#counter");
        const subButton = document.querySelector("button");
        const output = document.querySelector("#output");
        const input = document.querySelector("#answerInput");
        subButton.addEventListener("click", function checkAnswer(){
            if(num1 * num2 == input.value) {
                output.innerHTML = "Yes! Good job! Try the next question!"
                generateQuestion();
                counter = counter+1;
                count.innerHTML = counter;
            }
            else {output.innerHTML = "No. Try again."}
        });
    </script>
</body>
</html>
