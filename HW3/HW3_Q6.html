<!-- 8.11 A mail-order house sells five different products whose retail prices are as follows: 
 product 1, $2.98; 
 product 2, $4.50; 
 product 3, $9.98; 
 product 4, $4.49; and 
 product 5, $6.87. 
 Write a script that reads a series of pairs of numbers as follows:

a) Product number
b) Quantity sold for one day

Your program should use a switch statement to determine each productâ€™s retail price and should
calculate and output HTML5 that displays the total retail value of all the products sold last week.
Use a prompt dialog to obtain the product number and quantity from the user. Use a sentinel-con-
trolled loop to determine when the program should stop looping and display the final results -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW3_Q6</title>
</head>
<body>
    <script>
        const prices = {
            1: 2.98,
            2: 4.50,
            3: 9.98,
            4: 4.49,
            5: 6.87
        };
        let totalVal = 0.0;
        const sent_val = 0;
        let productNum;
        let quantity;
        let productPrice = 0.0; 

        while (true) {

            const prodNumInput = window.prompt(`Enter product number (1-5, or ${sent_val} to finish):`);
            //empty or canceled
            if (prodNumInput === null || prodNumInput.trim() === '') {
                window.alert("Input cancelled or empty. Ending sales entry.");
                break; // Exit the loop
            }
            productNum = parseInt(prodNumInput);
            //check for sent val
            if (productNum === sent_val) {
                console.log("Sentinel value entered. Stopping sales entry.");
                break; 
            }
            //validate prod num
            if (productNum < 1 || productNum > 5 || isNaN(productNum)) {
                window.alert("Invalid Product Number. Please enter a number between 1 and 5, or 0 to finish.");
                continue; // Skip the rest of this iteration and prompt again
            }

     
            const quantInput = prompt(`Enter quantity sold for product ${productNum}:`);
            //empty or canceled
            if (quantInput === null || quantInput.trim() === '') {
                window.alert("Input cancelled or empty. Ending sales entry.");
                break; // Exit the loop
            }
            quantity = parseInt(quantInput);
            //validate
            if (isNaN(quantity) || quantity < 0) {
                window.alert("Invalid Quantity. Please enter a non-negative number.");
                continue; // Skip the rest of this iteration and prompt again
            }

            switch (productNum) {
                case 1:
                    productPrice = prices[1]; // Or 2.98;
                    break;
                case 2:
                    productPrice = prices[2]; // Or 4.50;
                    break;
                case 3:
                    productPrice = prices[3]; // Or 9.98;
                    break;
                case 4:
                    productPrice = prices[4]; // Or 4.49;
                    break;
                case 5:
                    productPrice = prices[5]; // Or 6.87;
                    break;
                default:
                    console.error(`Unexpected product number in switch: ${productNum}`);
                    continue;
            }
            totalVal += productPrice * quantity;
            console.log(`Product ${productNum}, Quantity ${quantity}, Price ${productPrice.toFixed(2)}. Current Total: ${totalVal.toFixed(2)}`);
        }

        window.alert("Total retail value is $" + totalVal.toFixed(2));
        
    </script>
</body>
</html>
