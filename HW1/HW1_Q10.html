<!-- 3.8 (Creating an Autocomplete Form with a datalist) Create an autocomplete input element
with an associated datalist that contains the days of the week.-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1_Q10</title>
</head>
<body>
    <h1>Days of the Week Autocomplete form</h1>
    <form action="">
        <label for="select">Input day of week:</label>
        <input type="select" list="daysOfWeek">

        <datalist id="daysOfWeek">
            <option value="Monday"></option>
            <option value="Tuesday"></option>
            <option value="Wednesday"></option>
            <option value="Thursday"></option>
            <option value="Friday"></option>
            <option value="Saturday"></option>
            <option value="Sunday"></option>
        </datalist>
    </form>
</body>
</html>
