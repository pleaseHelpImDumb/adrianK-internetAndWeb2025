<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HW1_Q6</title>
</head>
<body>
    <h1>Table Example Page</h1>
    <p>Here is a small sample table</p>
    <table border="1">
        <thead>
            <tr><th colspan="2"><strong>This is the table head.</strong></th></tr>
        </thead>
        <tbody>
            <tr>
                <td colspan="2">This is the body</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th><strong>This is the table</strong></th>
                <th><strong>foot.</strong></th>
            </tr>
         </tfoot>
    </table>
</body>
